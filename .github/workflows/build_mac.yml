name: Build Mac App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 1. Install FFmpeg (required for faster-whisper)
      - name: Install FFmpeg
        run: |
          brew install ffmpeg pkg-config

      # 2. Install Python libs and PyInstaller
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sounddevice faster-whisper numpy pyinstaller

      # 3. Compile Python script to a single executable
      - name: Build Python Executable
        run: |
          ls -la
          pwd
          cat whisper_mic_bridge.py
          pyinstaller --onefile --name whisper_bridge --clean \
            --hidden-import=faster_whisper \
            --hidden-import=ctranslate2 \
            --hidden-import=tokenizers \
            --collect-all faster_whisper \
            --collect-all ctranslate2 \
            whisper_mic_bridge.py

      # 4. Publish .NET app for macOS (both Intel and Apple Silicon)
      - name: Publish .NET App (x64)
        run: |
          dotnet publish Source/Source.csproj \
            -c Release \
            -r osx-x64 \
            --self-contained true \
            -p:PublishSingleFile=false \
            -o publish/x64

      - name: Publish .NET App (arm64)
        run: |
          dotnet publish Source/Source.csproj \
            -c Release \
            -r osx-arm64 \
            --self-contained true \
            -p:PublishSingleFile=false \
            -o publish/arm64

      # 5. Create the .app bundle (x64 version)
      - name: Create Mac Bundle (x64)
        run: |
          mkdir -p "InterviewCopilot.app/Contents/MacOS"
          mkdir -p "InterviewCopilot.app/Contents/Resources"

          # Copy .NET output
          cp -R publish/x64/* InterviewCopilot.app/Contents/MacOS/

          # Copy the compiled Python bridge
          cp dist/whisper_bridge InterviewCopilot.app/Contents/MacOS/

          # Make executables executable
          chmod +x InterviewCopilot.app/Contents/MacOS/InterviewCopilot
          chmod +x InterviewCopilot.app/Contents/MacOS/whisper_bridge

          # Create Info.plist
          cat > InterviewCopilot.app/Contents/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>InterviewCopilot</string>
            <key>CFBundleIdentifier</key>
            <string>com.moto123a.interviewcopilot</string>
            <key>CFBundleName</key>
            <string>InterviewCopilot</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0</string>
            <key>CFBundleVersion</key>
            <string>1</string>
            <key>NSMicrophoneUsageDescription</key>
            <string>InterviewCopilot needs microphone access for live transcription.</string>
            <key>NSHighResolutionCapable</key>
            <true/>
            <key>LSMinimumSystemVersion</key>
            <string>10.15</string>
          </dict>
          </plist>
          EOF

      # 6. Create Mac Bundle (arm64 version)
      - name: Create Mac Bundle (arm64)
        run: |
          mkdir -p "InterviewCopilot-arm64.app/Contents/MacOS"
          mkdir -p "InterviewCopilot-arm64.app/Contents/Resources"

          # Copy .NET output
          cp -R publish/arm64/* InterviewCopilot-arm64.app/Contents/MacOS/

          # Copy the compiled Python bridge
          cp dist/whisper_bridge InterviewCopilot-arm64.app/Contents/MacOS/

          # Make executables executable
          chmod +x InterviewCopilot-arm64.app/Contents/MacOS/InterviewCopilot
          chmod +x InterviewCopilot-arm64.app/Contents/MacOS/whisper_bridge

          # Create Info.plist
          cat > InterviewCopilot-arm64.app/Contents/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>InterviewCopilot</string>
            <key>CFBundleIdentifier</key>
            <string>com.moto123a.interviewcopilot</string>
            <key>CFBundleName</key>
            <string>InterviewCopilot</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0</string>
            <key>CFBundleVersion</key>
            <string>1</string>
            <key>NSMicrophoneUsageDescription</key>
            <string>InterviewCopilot needs microphone access for live transcription.</string>
            <key>NSHighResolutionCapable</key>
            <true/>
            <key>LSMinimumSystemVersion</key>
            <string>11.0</string>
          </dict>
          </plist>
          EOF

      # 7. Create DMG installers
      - name: Create DMG (x64)
        run: |
          hdiutil create -volname "InterviewCopilot" -srcfolder InterviewCopilot.app -ov -format UDZO InterviewCopilot-Intel.dmg

      - name: Create DMG (arm64)
        run: |
          hdiutil create -volname "InterviewCopilot" -srcfolder InterviewCopilot-arm64.app -ov -format UDZO InterviewCopilot-AppleSilicon.dmg

      # 8. Also create zip files as fallback
      - name: Create Zip Files
        run: |
          ditto -c -k --sequesterRsrc --keepParent InterviewCopilot.app InterviewCopilot-Intel.zip
          ditto -c -k --sequesterRsrc --keepParent InterviewCopilot-arm64.app InterviewCopilot-AppleSilicon.zip

      # 9. Upload artifacts
      - name: Upload Intel DMG
        uses: actions/upload-artifact@v4
        with:
          name: InterviewCopilot-Intel-DMG
          path: InterviewCopilot-Intel.dmg

      - name: Upload Apple Silicon DMG
        uses: actions/upload-artifact@v4
        with:
          name: InterviewCopilot-AppleSilicon-DMG
          path: InterviewCopilot-AppleSilicon.dmg

      - name: Upload Intel Zip
        uses: actions/upload-artifact@v4
        with:
          name: InterviewCopilot-Intel-Zip
          path: InterviewCopilot-Intel.zip

      - name: Upload Apple Silicon Zip
        uses: actions/upload-artifact@v4
        with:
          name: InterviewCopilot-AppleSilicon-Zip
          path: InterviewCopilot-AppleSilicon.zip