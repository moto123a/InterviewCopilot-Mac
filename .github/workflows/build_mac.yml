name: Build Mac Installer

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # 1. Publish the App files
    - name: Publish
      run: |
        # Find the .csproj file automatically
        CSPROJ_PATH=$(find . -name "*.csproj" | head -n 1)
        echo "Found Project: $CSPROJ_PATH"
        
        # Build the app for Intel Macs (Universal via Rosetta)
        dotnet publish "$CSPROJ_PATH" -c Release -r osx-x64 --self-contained -o publish

    # 2. Create the .APP Structure
    - name: Create App Bundle
      run: |
        mkdir -p "Interview Copilot.app/Contents/MacOS"
        mkdir -p "Interview Copilot.app/Contents/Resources"
        
        # Copy all published files to the MacOS folder
        cp -a publish/. "Interview Copilot.app/Contents/MacOS/"
        
        # Create the Info.plist
        echo '<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleName</key>
            <string>Interview Copilot</string>
            <key>CFBundleDisplayName</key>
            <string>Interview Copilot</string>
            <key>CFBundleIdentifier</key>
            <string>com.interviewcopilot.app</string>
            <key>CFBundleVersion</key>
            <string>1.0.0</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleSignature</key>
            <string>????</string>
            <key>CFBundleExecutable</key>
            <string>Source</string>
            <key>CFBundleIconFile</key>
            <string>AppIcon</string>
            <key>NSHighResolutionCapable</key>
            <true/>
        </dict>
        </plist>' > "Interview Copilot.app/Contents/Info.plist"

        # Fix Permissions
        chmod +x "Interview Copilot.app/Contents/MacOS/Source"

    # 3. Create the DMG Installer
    - name: Create DMG
      run: |
        hdiutil create -volname "InterviewCopilot" -srcfolder "Interview Copilot.app" -ov -format UDZO "InterviewCopilot.dmg"

    # 4. Upload the Result
    - name: Upload DMG
      uses: actions/upload-artifact@v4
      with:
        name: InterviewCopilot_Mac_Installer
        path: InterviewCopilot.dmg
